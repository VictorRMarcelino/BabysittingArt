<!DOCTYPE html>
<html lang="ptBR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art</title>
    <link rel="stylesheet" href="../../css/estrutura/main.css">
    <link rel="stylesheet" href="../../css/estrutura/campo.css">
    <link rel="stylesheet" href="../../css/estrutura/botao.css">
    <link rel="stylesheet" href="../../css/usuario/login.css">
    <link rel="icon" href="../../img/open-book.png">
    <script src="../../js/estrutura/jquery.js"></script>
    <script src="../../js/estrutura/mensagem.js"></script>
    <script src="../../js/usuario/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <main class="estrutura_janelas">
        <section class="janela_login">
            <div class="janela_login_header">
                <span class="janela_login_header_title">Realize seu Login</span>
            </div>
            <div class="janela_login_conteudo">
                <span class="janela_login_conteudo_campo">
                    <input class="janela_login_conteudo_campo_input" type="text" placeholder="Usuário/Email" maxlength="32">
                    <span class="janela_login_conteudo_campo_input_icon icon_user"></span>
                </span>
                <span class="janela_login_conteudo_campo">
                    <input class="janela_login_conteudo_campo_input" type="password" placeholder="Senha">
                    <span class="janela_login_conteudo_campo_input_icon icon_password"></span>
                </span>
            </div>
            <div class="janela_login_footer">
                <button class="janela_login_footer_button" onclick="Login.onClickConfirmar()">Confirmar</button>
                <button class="janela_login_footer_button">Limpar</button>
                <span class="footer_text janela_login_footer_register_link">Não está cadastrado ainda? <a class="footer_text" href="../usuario/registrar.html"><b>Clique Aqui!</b></a></span>
            </div>
        </section>
    </main>
</body>

</html>
