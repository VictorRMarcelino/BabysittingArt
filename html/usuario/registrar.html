<!DOCTYPE html>
<html lang="ptBR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babysitting Art</title>
    <link rel="stylesheet" href="../../css/estrutura/main.css">
    <link rel="stylesheet" href="../../css/estrutura/campo.css">
    <link rel="stylesheet" href="../../css/usuario/registrar.css">
    <link rel="icon" href="../../img/babysitter.png">
    <script src="../../js/usuario/registrar.js"></script>
    <script src="../../js/estrutura/jquery.js"></script>
    <script src="../../js/estrutura/mensagem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <main class="estrutura_janelas">
        <section class="janela_registrar">
            <div class="janela_registrar_header">
                <span class="janela_registrar_header_title">Registrar</span>
            </div>
            <div class="janela_registrar_conteudo">
                <span class="janela_registrar_conteudo_campo">
                    <input class="janela_registrar_conteudo_campo_input" type="text" placeholder="Usuário" maxlength="32">
                    <span class="janela_registrar_conteudo_campo_input_icon icon_user"></span>
                </span>
                <span class="janela_registrar_conteudo_campo">
                    <input class="janela_registrar_conteudo_campo_input" type="password" placeholder="Senha">
                    <span class="janela_registrar_conteudo_campo_input_icon icon_password"></span>
                </span>
                <span class="janela_registrar_conteudo_campo">
                    <input class="janela_registrar_conteudo_campo_input" type="email" placeholder="Email">
                    <span class="janela_registrar_conteudo_campo_input_icon icon_email"></span>
                </span>
            </div>
            <div class="janela_registrar_footer">
                <button class="botao botao_registrar" onclick="Registrar.onClickConfirmar()">Confirmar</button>
                <button class="botao botao_registrar">Limpar</button>
                <span class="janela_registrar_footer_login_link">Já possui uma conta? <a href="../usuario/login.html"><b>Clique Aqui!</b></a></span>
            </div>
        </section>
    </main>
</body>

</html>
